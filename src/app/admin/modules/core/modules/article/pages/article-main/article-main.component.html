<div class="article-main">  
  <div class="container-fluid">       
    <nb-card>
      <nb-card-body>
        <nb-tabset (changeTab)="changeTab($event)" fullWidth>
          <nb-tab tabTitle="bài viết được đăng" tabIcon="layers-outline" responsive>
            <app-top-article #topArticle></app-top-article>
          </nb-tab>
          <nb-tab tabTitle="bài viết đã duyệt" tabIcon="checkmark-circle-outline" responsive>            
            <app-article-grid-list #gridOne [listOfArticle]="listOfArticle" [totalRecods]="totalArticleRecords" [status]="1" (paging)="pagination($event)" (searchValueTitle)="searchByTitle($event)"></app-article-grid-list>
          </nb-tab>          
          <nb-tab tabTitle="bài viết chờ duyệt" tabIcon="close-circle-outline" responsive>           
            <app-article-grid-list #gridTwo [listOfArticle]="listOfArticle" [totalRecods]="totalArticleRecords" [status]="0" (paging)="pagination($event)" (searchValueTitle)="searchByTitle($event)"></app-article-grid-list>            
          </nb-tab>
          <nb-tab tabTitle="bài viết bị chặn" tabIcon="close-circle-outline" responsive>
            <app-article-grid-list #gridThree [listOfArticle]="listOfArticle" [totalRecods]="totalArticleRecords" [status]="2" (paging)="pagination($event)" (searchValueTitle)="searchByTitle($event)"></app-article-grid-list> 
          </nb-tab>
          <nb-tab tabTitle="bài viết quá hạn" tabIcon="search-outline" responsive>
            <app-article-grid-list #gridFour [listOfArticle]="listOfArticle" [totalRecods]="totalArticleRecords" [status]="4" (paging)="pagination($event)" (searchValueTitle)="searchByTitle($event)"></app-article-grid-list> 
          </nb-tab>
          <nb-tab tabTitle="xem xét" tabIcon="search-outline" responsive>
            <app-article-grid-list #gridFive [listOfArticle]="listOfArticle" [totalRecods]="totalArticleRecords" [status]="5" (paging)="pagination($event)" (searchValueTitle)="searchByTitle($event)"></app-article-grid-list> 
          </nb-tab>
        </nb-tabset>
      </nb-card-body>
    </nb-card>
  </div>  
</div>
