<div class="article-main">  
  <div class="container-fluid">
    <button [routerLink]="['details/' + 1]">test</button>
    <div nz-row>
      <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="24" [nzXXl]="24" class="mb-2">
        <nb-card style="margin: auto; width: 99%; position: relative">
          <nb-card-body style="width: 100%">
            <div style="width: 100%;">
              <nz-list nzItemLayout="vertical">
                <nz-list-item *ngFor="let item of listOfArticle">
                  <nz-list-item-meta>
                    <nz-list-item-meta-avatar [nzSrc]="item.avatar"> </nz-list-item-meta-avatar>
                    <nz-list-item-meta-title>
                      <a href="{{ item.href }}">{{ item.title }}</a>
                    </nz-list-item-meta-title>
                    <nz-list-item-meta-description>
                      {{ item.description }}
                    </nz-list-item-meta-description>
                  </nz-list-item-meta>
                  {{ item.content }}
                  <ul nz-list-item-actions>
                    <nz-list-item-action><i nz-icon nzType="star-o" style="margin-right: 8px;"></i> 156</nz-list-item-action>
                    <nz-list-item-action><i nz-icon nzType="star-o" style="margin-right: 8px;"></i> 156</nz-list-item-action>
                    <nz-list-item-action><i nz-icon nzType="star-o" style="margin-right: 8px;"></i> 2</nz-list-item-action>
                  </ul>
                  <nz-list-item-extra>
                    <img width="272" alt="logo" [src]="item.imageUrl" />
                  </nz-list-item-extra>
                </nz-list-item>
              </nz-list>
            </div>
          </nb-card-body>
        </nb-card>
      </div>
    </div>
  </div>
</div>
