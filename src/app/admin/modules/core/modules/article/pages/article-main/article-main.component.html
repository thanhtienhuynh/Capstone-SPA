<div class="article-main">  
  <div class="container-fluid">   
    <app-search-by-condition></app-search-by-condition>
    <nb-card>
      <nb-card-body>
        <nb-tabset (changeTab)="changeTab($event)" fullWidth>
          <nb-tab tabTitle="top bài viết" tabIcon="layers-outline" responsive>
            <app-top-article #topArticle></app-top-article>
          </nb-tab>
          <nb-tab tabTitle="bài viết đã duyệt" tabIcon="checkmark-circle-outline" responsive>
            <app-article-grid-list #gridOne [listOfArticle]="listOfArticle" [totalRecods]="totalArticleRecords" [status]="1" (paging)="pagination($event)"></app-article-grid-list>
          </nb-tab>          
          <nb-tab tabTitle="bài viết chờ duyệt" tabIcon="close-circle-outline" responsive>
            <div style="display: flex; align-items: center;">
              <a nz-button nzType="text" [routerLink]="['censor']">Duyệt bài hàng loạt</a>
            </div> 
            <app-article-grid-list #gridTwo [listOfArticle]="listOfArticle" [totalRecods]="totalArticleRecords" [status]="0" (paging)="pagination($event)"></app-article-grid-list>            
          </nb-tab>
          <nb-tab tabTitle="bài viết bị chặn" tabIcon="close-circle-outline" responsive>
            <app-article-grid-list #gridThree [listOfArticle]="listOfArticle" [totalRecods]="totalArticleRecords" [status]="2" (paging)="pagination($event)"></app-article-grid-list> 
          </nb-tab>
          <nb-tab tabTitle="kết quả tìm kiếm" tabIcon="search-outline" responsive>
            <p>List of <strong>transactions</strong>.</p>
          </nb-tab>
        </nb-tabset>
      </nb-card-body>
    </nb-card>
  </div>
</div>
