<div>
  <h4>{{data.Title}}</h4>
</div>
<div class="mt-2">
  <p><b>{{data.ShortDescription}}</b></p>
</div>
<div class="mt-2">
  <p [innerHtml]="data.Content"></p>
</div>
<nz-divider></nz-divider>
<div class="d-flex justify-content-end align-items-center">
  <button [nzLoading]="isLoading" nz-button nzType="primary" style="margin-right: 5px;" (click)="createArticle()">Xác nhận</button>
  <button nz-button nzType="dashed" (click)="closeModal()" [disabled]="isLoading">Thoát</button>
</div>
