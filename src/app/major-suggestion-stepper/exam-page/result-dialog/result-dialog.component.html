<div *ngIf="!user" style="width: 100%; height: auto">
  <div>
    <h3>Bạn chưa đăng nhập!<br>Vui lòng đăng nhập để lưu thông tin điểm!</h3>
  </div>
  <div style="width: 50%; margin: 0 auto;">
    <button (click)="onGoogleLoginClick()" mat-raised-button style="background-color: rgb(231, 16, 16); color: azure;">
      Đăng nhập bằng Google
    </button>
  </div>
</div>
<div *ngIf="user" >
  <h3 style="width: 100%; height: auto; font-weight: 800; color: lightgreen;">Lưu thông tin bài thi thành công!</h3>
  <div mat-dialog-actions style="padding-bottom: 0px; margin: auto;">
    <button style="margin: auto;" mat-raised-button cdkFocusInitial (click)="onOkClick()">Đồng ý</button>
  </div>
</div>
