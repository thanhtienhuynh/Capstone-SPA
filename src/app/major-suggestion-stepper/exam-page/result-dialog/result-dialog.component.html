<div *ngIf="!user" style="width: 100%; height: auto">
  <div>
    <h2>Bạn chưa đăng nhập!<br>Vui lòng đăng nhập để lưu thông tin điểm!</h2>
  </div>
  <div>
    <button (click)="onGoogleLoginClick()" mat-raised-button style="background-color: rgb(231, 16, 16); color: azure;">
      Đăng nhập bằng Google
    </button>
  </div>
</div>
<div *ngIf="user" >
  <h4 style="margin-left: 5%; margin-top: 130px; font-weight: 800; color: lightgreen; font-size: 1.8em;">Lưu thông tin định hướng thành công!</h4>
  <div mat-dialog-actions style="padding-bottom: 0px; margin: auto;">
    <button style="margin: auto;" mat-button cdkFocusInitial (click)="onOkClick()">Đồng ý</button>
  </div>
</div>
